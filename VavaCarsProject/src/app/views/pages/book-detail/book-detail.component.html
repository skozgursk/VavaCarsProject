<ng-container>
  <div *ngIf="data; else elseBlock">
    <app-book-card
      [isDetailCard]="true"
      [bookItem]="data">
      <p>{{data!.description}}</p>
    </app-book-card>
  </div>

  <ng-template #elseBlock>
    <div class="d-flex justify-content-center align-items-center">
      <p>No book found</p>
    </div>
  </ng-template>
</ng-container>
