<ng-container>
  <div *ngIf="bookItem;"
       [classList]="isDetailCard ?
       'card book-detail-card mt-3 p-4 d-flex w-100' :
       'small-card card book-detail-card mt-3 d-flex w-100'">
    <img
      [classList]="isDetailCard ?
       'card-img-top object-fit-scale book-detail-image w-auto mx-auto rounded-4' :
       'card-img-top object-fit-cover book-detail-image'"
         [src]="bookItem.coverImageUrl" alt="Card image cap">
    <div class="card-body">
      <div class="mb-3">
        <h2 [classList]="isDetailCard ? 'card-title text-center mt-3' : 'card-title text-center'">{{bookItem.title}}</h2>
        <div class="d-flex justify-content-between my-2">
          <h5 class="card-title">{{bookItem.author}}</h5>
          <div class="badge bg-secondary my-1">{{bookItem.category}}</div>
        </div>
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</ng-container>
